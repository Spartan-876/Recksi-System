<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar Sesión</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            th:href="@{/imagen/icono-Recksi.jpg}"
            type="image/jpeg"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                background-color: #0d0d22;
            }
            .login-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-card {
                max-width: 450px;
                width: 100%;
                border-radius: 0.75rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                    0 4px 6px -4px rgba(0, 0, 0, 0.1);
                border: none;
            }
            .form-control:focus {
                box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            }
        </style>
    </head>
    <body>
        <div
            class="login-container d-flex align-items-center justify-content-center min-vh-100"
        >
            <div class="card login-card shadow-lg border-0 rounded-4 m-4">
                <div class="card-body p-4">
                    <div class="text-center mb-5">
                        <div class="logo-circle mb-3">
                            <img
                                th:src="@{/imagen/icono-Recksi.jpg}"
                                alt="recksi"
                                class="rounded-circle"
                                style="
                                    width: 80px;
                                    height: 80px;
                                    object-fit: cover;
                                "
                            />
                        </div>
                        <h1 class="h3 fw-bold text-dark">
                            Bienvenido a Recksi
                        </h1>
                        <p class="text-muted small">
                            Ingresa tus credenciales para acceder al sistema
                        </p>
                    </div>

                    <form id="loginForm" th:action="@{/login}" method="post">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control rounded-3"
                                id="usuario"
                                name="usuario"
                                placeholder="Usuario"
                                required
                                autofocus
                            />
                            <label for="usuario"
                                ><i class="bi bi-person me-2"></i>Usuario</label
                            >
                        </div>

                        <div class="form-floating mb-4">
                            <input
                                type="password"
                                class="form-control rounded-3"
                                id="clave"
                                name="clave"
                                placeholder="Contraseña"
                                required
                            />
                            <label for="clave"
                                ><i class="bi bi-lock me-2"></i
                                >Contraseña</label
                            >
                        </div>

                        <div class="d-grid gap-2">
                            <button
                                class="btn btn-primary btn-lg rounded-3 fw-semibold shadow-sm btn-gradiente"
                                type="submit"
                            >
                                INGRESAR
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <small class="text-muted"
                                >© 2025 Sistema Recksi</small
                            >
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- SweetAlert2 JS -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function () {
                const loginForm = document.getElementById("loginForm");

                loginForm.addEventListener("submit", function (event) {
                    const username = document.getElementById("usuario").value;
                    const password = document.getElementById("clave").value;

                    if (!username || !password) {
                        event.preventDefault();
                        Swal.fire({
                            icon: "warning",
                            title: "Campos incompletos",
                            text: "Por favor, ingresa tu usuario y contraseña.",
                            confirmButtonColor: "#0d6efd",
                        });
                    }
                });

                const errorMessage = null;
                if (errorMessage) {
                    Swal.fire({
                        icon: "error",
                        title: "Error de Acceso",
                        text: errorMessage,
                        confirmButtonColor: "#dc3545",
                    });
                }

                const logoutMessage = null;
                if (logoutMessage) {
                    Swal.fire({
                        icon: "success",
                        title: "Sesión Cerrada",
                        text: logoutMessage,
                        timer: 2000,
                        showConfirmButton: false,
                    });
                }
            });
        </script>
    </body>
</html>
