<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión de Productos</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <!-- DataTables con integración Bootstrap 5 -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css"
        />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" th:href="@{/css/main.css}" />
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div
                th:replace="~{sidebar :: sidebar(activeUri='/almacen/listar')}"
            ></div>

            <!-- Main content -->
            <main id="main-content" class="main-content w-100">
                <!-- Top bar -->
                <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
                    <div class="d-flex align-items-center">
                        <button
                            id="open-sidebar"
                            class="btn btn-light d-md-none me-3 p-1"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="currentColor"
                                class="bi bi-list"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                                />
                            </svg>
                        </button>
                        <h1 class="h3 mb-0 fw-bold">Gestión de Almacenes</h1>
                        <button
                            id="btnNuevoRegistro"
                            class="btn btn-primary ms-auto"
                        >
                            Nuevo Almacén
                        </button>
                    </div>
                </header>

                <!-- Tabla de Datos Dinámica -->
                <div class="container-fluid p-4">
                    <div class="card shadow-sm rounded-lg">
                        <div class="card-body">
                            <h2 class="card-title h5 mb-4 fw-bold">
                                Lista de Almacenes
                            </h2>
                            <table
                                id="tablaAlmacenes"
                                class="table table-hover responsive"
                                style="width: 100%"
                            >
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Stock Actual</th>
                                        <th>Stock Mínimo</th>
                                        <th>Producto</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos serán cargados dinámicamente por DataTables -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal Formulario -->
        <div
            class="modal fade"
            id="almacenModal"
            tabindex="-1"
            aria-labelledby="modalTitle"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">
                            Agregar Almacén
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="formAlmacen" novalidate>
                            <input type="hidden" id="idAlmacen" name="id" />
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label
                                        for="nombreAlmacen"
                                        class="form-label"
                                        >Nombre:</label
                                    >
                                    <input
                                        type="text"
                                        id="nombreAlmacen"
                                        name="nombre"
                                        class="form-control"
                                    />
                                    <div
                                        id="nombreAlmacen-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-3">
                                    <label for="stockMinimo" class="form-label"
                                        >Stock Mínimo:</label
                                    >
                                    <input
                                        type="number"
                                        id="stockMinimo"
                                        name="stockMinimo"
                                        min="0"
                                        class="form-control"
                                    />
                                    <div
                                        id="stockMinimo-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-3">
                                    <label for="productoId" class="form-label"
                                        >Producto asociado:</label
                                    >
                                    <select
                                        id="productoId"
                                        name="productoId"
                                        class="form-select"
                                    >
                                        <option value="">
                                            -- Seleccionar producto --
                                        </option>
                                    </select>
                                    <div
                                        id="productoId-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancelar
                        </button>
                        <button
                            type="submit"
                            form="formAlmacen"
                            class="btn btn-primary"
                        >
                            Guardar Almacén
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor para notificaciones Toast -->
        <div
            id="notification-container"
            class="toast-container position-fixed top-0 end-0 p-3"
        ></div>

        <!-- Scripts de los datatable -->
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"
        ></script>

        <!--Scrips de exportacion-->
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <!-- Excel -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
        <!-- PDF -->
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
        <!-- Print -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
        <!-- Fuentes para PDF -->
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
        <!-- ColVis -->
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
        <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>

        <!-- Scrip de sweet alert-->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <!-- Script propio -->
        <script th:src="@{/js/almacenes.js}"></script>

        <!-- Script común para sidebar -->
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
