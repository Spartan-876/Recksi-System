<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gestión de Usuarios</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <!-- DataTables con integración Bootstrap 5 -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
        />
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            th:href="@{/imagen/icono-Recksi.jpg}"
            type="image/jpeg"
        />

        <link th:href="@{/css/main.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <div
                th:replace="~{sidebar :: sidebar(activeUri='/usuarios/listar')}"
            ></div>

            <!-- Main content -->
            <main id="main-content" class="main-content w-100">
                <!-- Top bar -->
                <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
                    <div class="d-flex align-items-center">
                        <button
                            id="open-sidebar"
                            class="btn btn-light d-md-none me-3 p-1"
                        >
                            <i class="bi bi-list fs-4"></i>
                        </button>
                        <h1 class="h3 mb-0 fw-bold">Gestión de Usuarios</h1>
                        <button
                            id="btnNuevoRegistro"
                            class="btn btn-primary ms-auto"
                        >
                            Nuevo Registro
                        </button>
                    </div>
                </header>

                <!-- Tabla de Datos Dinámica -->
                <div class="container-fluid p-2">
                    <div class="card shadow-sm rounded-lg">
                        <div class="card-body">
                            <h2 class="card-title h5 mb-4 fw-bold">
                                Lista de Usuarios
                            </h2>
                            <table
                                id="tablaUsuarios"
                                class="table table-hover responsive"
                                style="width: 100%"
                            >
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Usuario</th>
                                        <th>Perfil</th>
                                        <th>Correo</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos serán cargados dinámicamente por DataTables -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal Formulario -->
        <div
            class="modal fade"
            id="usuarioModal"
            tabindex="-1"
            aria-labelledby="modalTitle"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">
                            Agregar Usuario
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="formUsuario" novalidate>
                            <input type="hidden" id="id" name="id" />
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="nombre" class="form-label"
                                        >Nombre:</label
                                    >
                                    <input
                                        type="text"
                                        id="nombre"
                                        name="nombre"
                                        class="form-control"
                                    />
                                    <div
                                        id="nombre-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="usuario" class="form-label"
                                        >Usuario:</label
                                    >
                                    <input
                                        type="text"
                                        id="usuario"
                                        name="usuario"
                                        class="form-control"
                                    />
                                    <div
                                        id="usuario-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="clave" class="form-label"
                                        >Clave:</label
                                    >
                                    <input
                                        type="password"
                                        id="clave"
                                        name="clave"
                                        class="form-control"
                                    />
                                    <div
                                        id="clave-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="id_perfil" class="form-label"
                                        >Perfil:</label
                                    >
                                    <select
                                        name="id_perfil"
                                        class="form-select"
                                        id="id_perfil"
                                    ></select>
                                </div>
                                <div class="col-md-6">
                                    <label for="correo" class="form-label"
                                        >Correo Electrónico:</label
                                    >
                                    <input
                                        type="email"
                                        id="correo"
                                        name="correo"
                                        class="form-control"
                                        autocomplete="email"
                                    />
                                    <div
                                        id="correo-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancelar
                        </button>
                        <button
                            type="submit"
                            form="formUsuario"
                            class="btn btn-primary"
                        >
                            Guardar Usuario
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contenedor para notificaciones Toast -->
        <div
            id="notification-container"
            class="toast-container position-fixed top-0 end-0 p-3"
        ></div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script th:src="@{/js/usuarios.js}"></script>
        <script th:src="@{/js/main.js}"></script>
        <!-- Script común para sidebar -->
    </body>
</html>
