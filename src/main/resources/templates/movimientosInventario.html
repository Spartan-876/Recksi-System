<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movimientos de Inventario</title>
        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css"
        />
        <link
            rel="icon"
            th:href="@{/imagen/icono-Recksi.jpg}"
            type="image/jpeg"
        />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
    </head>
    <body>
        <div class="d-flex">
            <div
                th:replace="~{sidebar :: sidebar(activeUri='/movimientoInventario/listar')}"
            ></div>
            <main id="main-content" class="main-content w-100">
                <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
                    <div class="d-flex align-items-center">
                        <button
                            id="open-sidebar"
                            class="btn btn-light d-md-none me-2 p-2"
                            type="button"
                            aria-label="Abrir menú"
                        >
                            <i class="bi bi-list fs-4"></i>
                        </button>

                        <h1 class="h3 h4-md mb-0 fw-bold text-truncate me-2">
                            Movimientos de Inventario
                        </h1>

                        <div class="ms-auto d-flex gap-2">
                            <button
                                id="btnNuevoRegistro"
                                class="btn btn-primary d-flex align-items-center"
                                type="button"
                                title="Nuevo Movimiento"
                            >
                                Nuevo Movimiento
                            </button>
                        </div>
                    </div>
                </header>

                <div class="container-fluid p-2">
                    <div class="card shadow-sm rounded-lg">
                        <div class="card-body">
                            <h2 class="card-title h5 mb-4 fw-bold">
                                Listado de Movimientos
                            </h2>
                            <table
                                id="tablaMovimientos"
                                class="table table-hover responsive"
                                style="width: 100%"
                            >
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Fecha</th>
                                        <th>Tipo</th>
                                        <th>Cantidad</th>
                                        <th>Origen</th>
                                        <th>Destino</th>
                                        <th>Usuario</th>
                                        <th>Comentario</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Modal Crear Movimiento -->
        <div class="modal fade" id="movimientoModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">
                            Nuevo Movimiento
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form id="formMovimiento" novalidate>
                            <div class="row g-3">
                                <input
                                    type="hidden"
                                    id="idMovimiento"
                                    name="id"
                                />
                                <div class="col-md-4">
                                    <label for="cantidad" class="form-label"
                                        >Cantidad</label
                                    >
                                    <input
                                        type="number"
                                        id="cantidad"
                                        name="cantidad"
                                        min="1"
                                        class="form-control"
                                    />
                                    <div
                                        id="cantidad-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-4">
                                    <label
                                        for="tipoMovimiento"
                                        class="form-label"
                                        >Tipo</label
                                    >
                                    <select
                                        id="tipoMovimiento"
                                        name="tipoMovimientoId"
                                        class="form-select"
                                    ></select>
                                    <div
                                        id="tipoMovimiento-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-4">
                                    <label
                                        for="usuarioDisplay"
                                        class="form-label"
                                        >Usuario</label
                                    >
                                    <input
                                        type="hidden"
                                        id="usuario"
                                        name="usuarioId"
                                    />
                                    <input
                                        type="text"
                                        id="usuarioDisplay"
                                        class="form-control"
                                        readonly
                                    />
                                    <div
                                        id="usuario-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-6" id="col-almacenOrigen">
                                    <label
                                        for="almacenOrigen"
                                        class="form-label"
                                        >Almacén Origen</label
                                    >
                                    <select
                                        id="almacenOrigen"
                                        name="almacenOrigenId"
                                        class="form-select"
                                    ></select>
                                    <div
                                        id="almacenOrigen-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-md-6" id="col-almacenDestino">
                                    <label
                                        for="almacenDestino"
                                        class="form-label"
                                        >Almacén Destino</label
                                    >
                                    <select
                                        id="almacenDestino"
                                        name="almacenDestinoId"
                                        class="form-select"
                                    ></select>
                                    <div
                                        id="almacenDestino-error"
                                        class="invalid-feedback d-block"
                                    ></div>
                                </div>
                                <div class="col-12">
                                    <label for="comentario" class="form-label"
                                        >Comentario (opcional)</label
                                    >
                                    <textarea
                                        id="comentario"
                                        name="comentario"
                                        class="form-control"
                                        rows="3"
                                    ></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancelar
                        </button>
                        <button
                            type="submit"
                            form="formMovimiento"
                            class="btn btn-primary"
                        >
                            Guardar Movimiento
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div
            id="notification-container"
            class="toast-container position-fixed top-0 end-0 p-3"
        ></div>

        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Script propio -->
        <script th:src="@{/js/movimientoInventario.js}"></script>
        <script th:src="@{/js/main.js}"></script>
    </body>
</html>
